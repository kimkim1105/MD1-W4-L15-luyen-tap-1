<script>
    function sosanh(){
        let a = +prompt("Nhập vào số a: ");
        let b = +prompt("Nhập vào số b: ");

            alert("Số thứ nhất lớn hơn số thứ 2");

            alert("Tổng của hai số là: "+eval("a+b"))
        }
    }
    sosanh();
</script>
